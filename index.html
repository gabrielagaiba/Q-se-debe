<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Q`se debe?</title>
</head>
<body>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>    
    <header>
        <h1>Q` Se Debe?</h1>        
    </header>
     <!--Inicio secction-->
    <section id="event-user form-style" class= "form-style">
        <h2>Hola !</h2> 
            <form method="POST"  action="" class= "event-form">
                <label class= "form-text e-form" for="user-name">Ingresa tu nombre</label>
                <input class= "input-contact e-form" type="text" name="name" id="user-name" placeholder="Nombre y Apellido">              
                <button class= "e-form button-form" type="submit" class="btn button-form">ENVIAR</button>
            </form>
            <!--<p>Bienvenid@ (user-name)!</p>-->       
    </section>
    <!--Fin section-->
    <!--Inicio section-->  
    <section id="event-details" class="form-style">
        <h2>Crear evento</h2>
            <div class= "image-div">          
                <img class="image-monocromatic" src="image/event-monoc.png" alt="Gastos del evento">
                <img class="image-color" src="image/event-color.png" alt="Gastos del evento">
            </div>
            <div>
                <form method="POST"  action="" class="event-form">
                    <label class= "form-text e-form" for="event-name">¿Cómo se llama el evento?</label>
                    <input class= "input-contact e-form" type="text" name="event-name" id="event-name" placeholder="Nombre del evento">              
                    <label class= "form-text e-form" for="date">Fecha del evento</label>
                    <input class= "input-contact e-form" type="date" name="date" id="date" placeholder="Fecha">
                    <button type="submit" class="btn e-form button-form">ENVIAR</button>
                </form>
            </div>            
    </section>
    <!--Fin section-->    

    <!--Inicio div-->
    <div>
        <section id="event-expenses" class= "form-style">
            <h2 class="expenses">Carga los gastos del evento</h2>
            <form method="POST"  action="" class="event-form">              
                <label class= "form-text e-form" for="name-expenses">¿Qué pagaste?</label>
                <input class= "input-contact e-form" type="text" name="name-expenses" id="name-expenses" placeholder="Nombre del gasto">
                <label class= "form-text e-form" for="price-expenses">¿Cuánto costo?</label>
                <input class= "input-contact e-form" type="number" step="any" name="price-expenses" id="price-expenses" placeholder="Precio">  
                <label class= "form-text e-form" for="type-expenses">¿Qué medio de pago usaste?</label>
                <input class= "input-contact e-form" type="text" name="type-expenses" id="type-expenses" placeholder="Medio de pago">              
                <button type="submit" class="btn e-form button-form">+</button>
            </form>
        </section>
    </div>
    <!--Fin div-->   
    <!--Inicio section-->
   
    <section id="event-expenses" class= "form-style">
        <h2 class="expenses">¿Queres ordenar los gastos del evento?</h2>
        <form method="POST"  action="" class="event-form">
            <select name="localidades">
                <option value="lowest-highest">De menor a mayor</option>
                <option value="highest-lowest">De mayor a menor</option>
            </select>             
            <button type="submit" class="btn e-form button-form">ORDENAR</button>
        </form>
    </section>   
    <!--Fin section--> 
    <!--Inicio div-->
    <div>
        <section id="event-assistants" class= "form-style">
            <h2 class="expenses">Participantes del evento</h2>
            <form method="POST"  action="" class="event-form">
                <label class= "form-text e-form" for="event-persons">¿Cuántas personas participan?</label>
                <input class= "input-contact e-form" type="number" name="event-persons" id="event-persons" placeholder="Cantidad de personas">
                <button type="submit" class="btn e-form button-form">CALCULAR</button>
            </form>
        </section>
    </div>
    <!--Fin div-->   

</body>
</html>
